<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styleInfoUsuario.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
        integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <title>Tela Info Usuário - ParkShare</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg background-principal">
        <div class="container-fluid">
            <a class="navbar-brand text-light titulo" href="/index.html">ParkShare</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="tipoUsuario.html"><i class="bi bi-person fs-2 text-light icon-navbar">
                            </i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="form-container">
        <h1 class="form-title">Info Usuário</h1>
        <p class="form-subtitle">Cadastre-se nessa vagem!</p>

        <div class="car-icon">
            <img src="/images/CarroLogin.png" alt="" srcset="">
        </div>

        <form id="cadastroForm">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <input type="email" class="form-control" id="email" placeholder="Email" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <input type="text" class="form-control" id="documentoVeiculo" placeholder="Documento do Veículo"
                            required>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <input type="password" class="form-control" id="senha" placeholder="Senha" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <input type="text" class="form-control" id="endereco" placeholder="Endereço" required>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <input type="text" class="form-control" id="rg" placeholder="RG" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <input type="text" class="form-control" id="cnh" placeholder="CNH" required>
                    </div>
                </div>
            </div>

            <button type="submit" class="btn btn-save">Salvar</button>
        </form>
    </div>

    <footer class="background-principal footer-container">
        <div class="container py-5">
            <div class="row text-center justify-content-center">
                <div class="col-md-4">
                    <h5 class="text-white">Quem somos?</h1>
                        <small class="d-block mb-3 text-white">ParkShare &copy; 2025</small>
                </div>
                <div class="col-md-4">
                    <h5 class="text-white">Contate-nos!</h5>
                    <ul class="list-inline">
                        <li class="list-inline-item">
                            <a href="#" class="link-secondary"><i class="bi bi-instagram fs-2 text-white"></i></a>
                        </li>
                        <li class="list-inline-item">
                            <a href="#" class="link-secondary"><i class="bi bi-whatsapp fs-2 text-white"></i></a>
                        </li>
                    </ul>
                </div>
                <div class="col-md-4">
                    <h5 class="text-white">Ajuda? </h5>
                    <ul class="list-unstyled text-small">
                        <li><a class="link-secondary text-decoration-none text-white" href="#">Sobre Site</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('cadastroForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const formData = {
                email: document.getElementById('email').value,
                senha: document.getElementById('senha').value,
                rg: document.getElementById('rg').value,
                documentoVeiculo: document.getElementById('documentoVeiculo').value,
                endereco: document.getElementById('endereco').value,
                cnh: document.getElementById('cnh').value
            };

            console.log('Dados do formulário:', formData);
            alert('Cadastro realizado com sucesso!');
        });
    </script>
</body>

</html>
