<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - Condomínio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/styleGlobal.css">
    <link rel="stylesheet" href="../css/styleChat.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg background-principal">
        <div class="container-fluid">
            <a class="navbar-brand text-light titulo" href="../index.html">ParkShare</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link text-light" href="#">Nossos serviços</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../pages/tipoUsuario.html"><i
                                class="bi bi-person fs-2 text-light icon-navbar"></i></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="chat-container">
        <!-- Chat Header -->
        <div class="chat-header">
            <div class="chat-header-avatar">
                <i class="bi bi-building"></i>
            </div>
            <div class="chat-header-info">
                <h2 class="chat-header-title">Condomínio</h2>
                <p class="chat-header-status">Online</p>
            </div>
            <button class="btn btn-link text-white" onclick="window.history.back()">
                <i class="bi bi-x-lg" style="font-size: 24px;"></i>
            </button>
        </div>

        <!-- Chat Messages -->
        <div class="chat-messages" id="chatMessages">
            <div class="message">
                <div class="message-avatar">C</div>
                <div class="message-content">
                    <div class="message-bubble">
                        Olá, vi que você requisitou uma vaga.
                    </div>
                    <div class="message-time">10:30</div>
                </div>
            </div>

            <div class="message sent">
                <div class="message-avatar">V</div>
                <div class="message-content">
                    <div class="message-bubble">
                        Gostaria de negociar sua vaga das 9h até as 16h, seria possível?
                    </div>
                    <div class="message-time">10:32</div>
                </div>
            </div>

            <!-- Typing Indicator -->
            <div class="message">
                <div class="message-avatar">C</div>
                <div class="message-content">
                    <div class="typing-indicator" id="typingIndicator">
                        <div class="typing-dots">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Chat Input -->
        <div class="chat-input-container">
            <input type="text" class="chat-input" id="messageInput" placeholder="Digite sua mensagem..."
                autocomplete="off">
            <button class="btn-send" id="sendButton">
                <i class="bi bi-send-fill"></i>
            </button>
        </div>
    </div>

    <footer class="background-principal footer-container">
        <div class="container py-5">
            <div class="row text-center justify-content-center">
                <div class="col-md-4">
                    <h5 class="text-white">Quem somos?</h1>
                        <small class="d-block mb-3 text-white">ParkShare &copy; 2025</small>
                </div>
                <div class="col-md-4">
                    <h5 class="text-white">Contate-nos!</h5>
                    <ul class="list-inline">
                        <li class="list-inline-item">
                            <a href="#" class="link-secondary"><i class="bi bi-instagram fs-2 text-white"></i></a>
                        </li>
                        <li class="list-inline-item">
                            <a href="#" class="link-secondary"><i class="bi bi-whatsapp fs-2 text-white"></i></a>
                        </li>
                    </ul>
                </div>
                <div class="col-md-4">
                    <h5 class="text-white">Ajuda? </h5>
                    <ul class="list-unstyled text-small">
                        <li><a class="link-secondary text-decoration-none text-white" href="#">Sobre Site</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/chat.js"></script>
</body>

</html>
