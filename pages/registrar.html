<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/styleRegistrar.css">
    <title>Tela de Registrar - ParkSahre</title>
</head>

<body>
    <div class="container">
        <form class="form-signin text-center">
            <h1 class="titulo">Registro</h1>
            <span class="sub-titulo">Cadastre-se nessa vagem!</span>
            <div class="logoCarro">
                <img class="rounded mb-4 mt-4" src="/images/CarroLogin.png" alt="Logo da tela de Login">
            </div>

            <div class="mb-3">
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Email">
            </div>

            <div class="mb-3">
                <input type="password" class="form-control" aria-describedby="passwordHelpBlock" placeholder="Senha">
            </div>

            <div class="mb-3">
                <input type="text" class="form-control" aria-describedby="passwordHelpBlock" placeholder="RG">
            </div>

            <div class="d-grid col-6 mx-auto mb-3">
                <button class="btn btn-primary" type="button">Cadastrar</button>
            </div>

            <p class="conta mb-1">
                JÃ¡ tem <span class="conta-destaque">Conta ?</span>
            </p>
            <div class="d-inline-flex p-2 mb-1 conta">
                <p>Clique <span><a href="login.html" class="link-a">aqui</a> </span>para entrar!</p>
            </div>
        </form>
    </div>
</body>

</html>
